name: Build and deploy container to Azure

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: travelfusionregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push image to ACR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: travelfusionregistry.azurecr.io/travelfusionlean:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
        registryUrl: travelfusionregistry.azurecr.io
        registryUsername: ${{ secrets.ACR_USERNAME }}
        registryPassword: ${{ secrets.ACR_PASSWORD }}
        imageToDeploy: travelfusionregistry.azurecr.io/travelfusionlean:${{ github.sha }}
        containerAppName: TravelFusionApp
        resourceGroup: TravelFusionGroup
